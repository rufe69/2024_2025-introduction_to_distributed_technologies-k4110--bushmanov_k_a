apiVersion: v1
kind: ConfigMap
metadata:
  name: itdt-contained-frontend-config
data:
  REACT_APP_USERNAME: "test_username"
  REACT_APP_COMPANY_NAME: "test_company_name"

---

apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: itdt-contained-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: itdt-contained-frontend
  template:
    metadata:
      labels:
        app: itdt-contained-frontend
    spec:
      containers:
      - name: frontend
        image: ifilyaninitmo/itdt-contained-frontend:master
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: itdt-contained-frontend-config

---

apiVersion: v1
kind: Service
metadata:
  name:  itdt-contained-frontend-service
spec:
  type: ClusterIP
  ports:
  - port: 3000
  selector:
    app: itdt-contained-frontend

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: itdt-contained-frontend-ingress
spec:
  ingressClassName: nginx
  tls:
    - hosts: 
      - bushmanov.com
      secretName: test-tls
  rules:
    - host: bushmanov.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service: 
                name: itdt-contained-frontend-service
                port:
                  number: 3000